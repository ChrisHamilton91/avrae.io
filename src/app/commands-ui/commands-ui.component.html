<div class="background"></div>
<div class="commands-ui-page">
  <div class="container">
    <div class="commands-ui-button-area">
      <div class="button-column">
        <h4>MODULES</h4>
        <commands-ui-module-buttons
          [modules]="getModules()"
          [activeModule]="activeModule"
          (activeModuleChange)="setActiveModule($event)"
        ></commands-ui-module-buttons>
      </div>
      <div class="button-column" *ngIf="activeModule">
        <h4>COMMANDS</h4>
        <commands-ui-command-buttons
          [commands]="getCommands()"
          [activeCommand]="activeCommand"
          (activeCommandChange)="setActiveCommand($event)"
          [activeSubcommand]="activeSubcommand"
          (activeSubcommandChange)="setActiveSubcommand($event)"
        ></commands-ui-command-buttons>
      </div>
      <div class="button-column" *ngIf="arePrimaryArgs() || areSecondaryArgs()">
        <h4>ARGUMENTS</h4>
        <div class="primary-arg-column" *ngIf="arePrimaryArgs()">
          <commands-ui-primary-arg-buttons
            [primaryArgValuePairs]="primaryArgValuePairs"
            (primaryArgValuePairsChange)="setPrimaryArgValuePairs($event)"
          ></commands-ui-primary-arg-buttons>
        </div>
        <div class="secondary-arg-column" *ngIf="areSecondaryArgs()">
          <commands-ui-secondary-arg-buttons
            [secondaryArgValuePairs]="secondaryArgValuePairs"
            (secondaryArgValuePairsChange)="setSecondaryArgValuePairs($event)"
          ></commands-ui-secondary-arg-buttons>
        </div>
      </div>
    </div>
    <div class="output-area">
      <commands-ui-output-area
        [commandString]="getCommandString()"
      ></commands-ui-output-area>
    </div>
  </div>
</div>
