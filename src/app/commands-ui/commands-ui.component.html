<div class="background"></div>
<div class="commands-ui-container">
  <div class="button-area-container">
    <div class="button-area">
      <commands-ui-module-buttons
        class="button-group-component"
        [modules]="modules"
        (activeModuleChange)="setModule($event)"
      >
      </commands-ui-module-buttons>
      <commands-ui-command-buttons
        class="button-group-component"
        *ngIf="commandComponentExists"
        (commandChange)="setCommand($event)"
        (removeComponent)="commandComponentExists = false"
      ></commands-ui-command-buttons>
      <!-- Primary Arg Buttons -->
      <commands-ui-primary-arg-buttons
        class="button-group-component"
        *ngIf="primaryArgCompExists"
        (argValuePairsChange)="primaryArgValuePairs = $event"
        (removeComponent)="primaryArgCompExists = false"
      >
      </commands-ui-primary-arg-buttons>

</div>
