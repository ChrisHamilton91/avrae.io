<div class="background"></div>
<div class="commands-ui-page">
  <div class="container">
    <div class="commands-ui-button-area">
      <div class="button-column">
        <commands-ui-module-buttons
          class="button-group"
          [modules]="getModules()"
          [activeModule]="activeModule"
          (activeModuleChange)="setActiveModule($event)"
        >
        </commands-ui-module-buttons>
      </div>
      <div class="button-column">
        <commands-ui-command-buttons
          class="button-group"
          [commands]="getCommands()"
          [activeCommand]="activeCommand"
          (activeCommandChange)="setActiveCommand($event)"
          [activeSubcommand]="activeSubcommand"
          (activeSubcommandChange)="setActiveSubcommand($event)"
        ></commands-ui-command-buttons>
      </div>
      <div class="button-column">
        <commands-ui-primary-arg-buttons
          class="button-group"
          [primaryArgs]="getPrimaryArguments()"
          [activePrimaryArgs]="activePrimaryArgs"
          (activePrimaryArgsChange)="setActivePrimaryArgs($event)"
        >
        </commands-ui-primary-arg-buttons>
      </div>
    </div>
  </div>
  <p *ngIf="activeModule != null">{{ activeModule.name }}</p>
  <p *ngIf="activeCommand != null">{{ activeCommand.name }}</p>
  <p *ngIf="activeSubcommand != null">{{ activeSubcommand.name }}</p>
  <p *ngFor="let arg of activePrimaryArgs">{{ arg.name }}</p>
</div>
