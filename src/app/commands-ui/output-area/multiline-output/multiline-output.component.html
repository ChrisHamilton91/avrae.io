<div
  class="line-container"
  *ngFor="let cmdString of cmdStrings; let index = index"
>
  <input
    #outputBox
    class="output-box"
    spellcheck="false"
    [class.active-line]="index === activeIndex"
    [value]="getLine(index)"
  />
  <!-- SVG is based on the one below -->
  <svg
    class="minus-button"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 48 48"
    enable-background="new 0 0 48 48"
    (click)="deleteLine(index)"
  >
    <circle fill="#aa3333" cx="24" cy="24" r="21" />
    <g fill="#fff">
      <rect x="14" y="21" width="20" height="6" />
    </g>
  </svg>

  <!-- SVG from Free Preloaders on freeicons.io -->
  <svg
    class="plus-button"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 48 48"
    enable-background="new 0 0 48 48"
    (click)="addLine(index)"
  >
    <circle fill="#4CAF50" cx="24" cy="24" r="21" />
    <g fill="#fff">
      <rect x="21" y="14" width="6" height="20" />
      <rect x="14" y="21" width="20" height="6" />
    </g>
  </svg>
</div>
