<div *ngFor="let primaryArg of primaryArgs">
  <commands-ui-button
    [element]="primaryArg"
    [activeStyle]="getActiveStyle(primaryArg)"
    [inactiveStyle]="inactiveOptionalArgStyle"
    [active]="isActive(primaryArg)"
    (click)="toggleActivePrimaryArg(primaryArg)"
  ></commands-ui-button>
</div>
