<div class="container">
  <input
    #input
    [@visibility]="getVisibilityState()"
    [ngClass]="{
      required: argValuePair.arg.required,
      'required-and-empty': isRequiredAndEmpty(),
      'has-dice-roll-builder': hasDiceRollBuilder()
    }"
    [matTooltip]="getTooltip()"
    matTooltipPosition="right"
    type="input"
    class="input-box"
    spellcheck="false"
    autocomplete="off"
    (input)="changeValue($event.target)"
  />

  <commands-ui-dice-roll-builder
    *ngIf="hasDiceRollBuilder()"
  ></commands-ui-dice-roll-builder>
</div>
