<input
  [@show]="fadingIn"
  (@show.done)="showDone($event.toState)"
  [@hide]="fadingOut"
  (@hide.done)="hideDone($event.toState)"
  [ngClass]="{ required: argValuePair.arg.required }"
  [matTooltip]="getTooltip()"
  matTooltipPosition="right"
  type="input"
  class="input-box"
  spellcheck="false"
  autocomplete="off"
  (input)="changeValue($event.target)"
/>
