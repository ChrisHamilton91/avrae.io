<div class="button-input-container" *ngIf="areRegularSecondaryArgs()">
  <div class="button-column">
    <div *ngFor="let pair of secondaryArgValuePairs">
      <commands-ui-single-secondary-arg-button
        [secondaryArg]="pair.arg"
        [active]="pair.active"
        (click)="toggleActiveSecondaryArg(pair)"
      ></commands-ui-single-secondary-arg-button>
    </div>
  </div>
  <div class="input-column">
    <div *ngFor="let pair of secondaryArgValuePairs">
      <commands-ui-single-secondary-arg-input
        [style.visibility]="getInputVisibility(pair)"
        [style.opacity]="getInputOpacity(pair)"
        (valueChange)="setArgValue(pair, $event)"
      ></commands-ui-single-secondary-arg-input>
    </div>
  </div>
</div>

<div class="attack-args-container" *ngIf="areAttackArgs()">
  <div class="button-input-container">
    <div class="button-column">
      <div *ngFor="let category of getCategories()">
        <div class="category-header">{{ category }}</div>
        <div *ngFor="let pair of getAttackArgValuePairsByCategory(category)">
          <commands-ui-single-secondary-arg-button
            [secondaryArg]="pair.arg"
            [active]="pair.active"
            (click)="toggleActiveSecondaryArg(pair)"
          ></commands-ui-single-secondary-arg-button>
        </div>
      </div>
    </div>
    <div class="input-column">
      <div *ngFor="let category of getCategories()">
        <commands-ui-single-secondary-arg-input
          [style.visibility]="'hidden'"
        ></commands-ui-single-secondary-arg-input>
        <div *ngFor="let pair of getAttackArgValuePairsByCategory(category)">
          <commands-ui-single-secondary-arg-input
            [style.visibility]="getInputVisibility(pair)"
            [style.opacity]="getInputOpacity(pair)"
            (valueChange)="setArgValue(pair, $event)"
          ></commands-ui-single-secondary-arg-input>
        </div>
      </div>
    </div>
  </div>
</div>
