<div class="button-input-container" *ngIf="areRegularSecondaryArgs()">
  <div class="button-column">
    <div *ngFor="let secondaryArg of secondaryArgs">
      <commands-ui-single-secondary-arg-button
        [secondaryArg]="secondaryArg"
        [active]="isActive(secondaryArg)"
        (click)="toggleActiveSecondaryArg(secondaryArg)"
      ></commands-ui-single-secondary-arg-button>
    </div>
  </div>
  <div class="input-column">
    <div *ngFor="let secondaryArg of secondaryArgs">
      <commands-ui-single-secondary-arg-input
        [style.visibility]="getInputVisibility(secondaryArg)"
        [style.opacity]="getInputOpacity(secondaryArg)"
        (valueChange)="setArgValue(secondaryArg, $event)"
      ></commands-ui-single-secondary-arg-input>
    </div>
  </div>
</div>

<div class="attack-args-container" *ngIf="areAttackArgs()">
  <div class="button-input-container">
    <div class="button-column">
      <div *ngFor="let category of getCategories()">
        <div class="category-header">{{ category }}</div>
        <div *ngFor="let attackArg of getAttackArgsByCategory(category)">
          <commands-ui-single-secondary-arg-button
            [secondaryArg]="attackArg"
            [active]="isActive(attackArg)"
            (click)="toggleActiveSecondaryArg(attackArg)"
          ></commands-ui-single-secondary-arg-button>
        </div>
      </div>
    </div>
    <div class="input-column">
      <div *ngFor="let category of getCategories()">
        <commands-ui-single-secondary-arg-input
          [style.visibility]="'hidden'"
        ></commands-ui-single-secondary-arg-input>
        <div *ngFor="let attackArg of getAttackArgsByCategory(category)">
          <commands-ui-single-secondary-arg-input
            [style.visibility]="getInputVisibility(attackArg)"
            [style.opacity]="getInputOpacity(attackArg)"
            (valueChange)="setArgValue(attackArg, $event)"
          ></commands-ui-single-secondary-arg-input>
        </div>
      </div>
    </div>
  </div>
</div>
